<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Basic HTML Notes2!</title>
        <meta charset="utf-8">
    </head>
    <body>
        
        <!-- Introduction to notes-->
        <p>Notes of code from HTML Course part 2!<br>
        Code is sectioned off to be used in <br>other assignments to reduce redundancy and increase speed.
        </p>

        <!-- Column example-->
        <table>
            <colgroup>
                <!-- The span will limit how far the style goes-->
                <col span="2" style="background-color:red">

                <!-- This only styles 1 col after the span-->
                <col style="background-color:yellow">
            </colgroup>
            <tr>
                <th>ISBN</th>
                <th>Title</th>
                <th>Price</th>
                <th>Time</th>
            </tr>
            <tr>
                <td>People</td>
                <td>Person</td>
                <td>Hour</td>
                <td>Number</td>
                <td>Loud</td>
            </tr>
        </table>

    </body>
</html>
